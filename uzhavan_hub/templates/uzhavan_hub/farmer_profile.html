{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Your Profile</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle display-4 text-success"></i>
                    <h3>{{ farmer.user.get_full_name }}</h3>
                    <span class="badge {% if farmer.verified %}bg-success{% else %}bg-warning text-dark{% endif %}">
                        {% if farmer.verified %}Verified Farmer{% else %}Pending Verification{% endif %}
                    </span>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Update Profile</button>
                        <a href="{% url 'farmer_dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
