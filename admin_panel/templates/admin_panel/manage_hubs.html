{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-3">Manage Hubs</h2>
                <a href="{% url 'add_hub' %}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Add New Hub
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table admin-table">
                            <thead>
                                <tr>
                                    <th>Hub Name</th>
                                    <th>Location</th>
                                    <th>Manager</th>
                                    <th>Contact</th>
                                    <th>Produce</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for hub in hubs %}
                                <tr>
                                    <td>{{ hub.name }}</td>
                                    <td>{{ hub.location }}</td>
                                    <td>{{ hub.manager.get_full_name }}</td>
                                    <td>{{ hub.contact_number }}</td>
                                    <td>{{ hub.produce_set.count }}</td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <a href="{% url 'edit_hub' hub.id %}" class="btn btn-outline-primary">
                                                <i class="bi bi-pencil"></i> Edit
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
