{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Add to Cart</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4">
                        {% if produce.image %}
                        <img src="{{ produce.image.url }}" alt="{{ produce.name }}" class="img-fluid rounded">
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <h3>{{ produce.name }}</h3>
                        <p class="text-muted">{{ produce.get_grade_display }}</p>
                        <h4>â‚¹{{ produce.price_per_kg }}/kg</h4>
                        <p>Available: {{ produce.quantity }} kg</p>
                    </div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity (kg)</label>
                        <input type="number" step="0.1" min="0.1" max="{{ produce.quantity }}" 
                               class="form-control" id="quantity" name="quantity" value="1" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-cart-plus"></i> Add to Cart
                        </button>
                        <a href="{% url 'product_detail' produce.pk %}" class="btn btn-outline-secondary">
                            Back to Product
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
