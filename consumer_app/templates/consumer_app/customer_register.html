{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Consumer Registration</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <h5 class="mb-3">Account Information</h5>
                    {{ user_form|crispy }}
                    
                    <hr class="my-4">
                    
                    <h5 class="mb-3">Consumer Details</h5>
                    {{ consumer_form|crispy }}
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" required id="agreeTerms">
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the terms and conditions
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Register</button>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
